    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;

  </head>
  <body class="bg-light">
    
<div class="container">
  <main>
    <div class="py-5 text-center">
      <h2>Add New Recipe</h2>
    </div>

    <div class="row g-5">

      <div class="col-md-7 col-lg-8">

        <form class="needs-validation" th:object="${recipeForm}" th:action="@{/reicpe/insert}">
          <h4 class="mb-3">General Info</h4>
          <hr class="my-4">

          <div class="row g-5">

            <div class="col-12">
              <label for="title" class="form-label">Title</label>
              <input th:field="*{title}" type="text" class="form-control" id="title" placeholder="Svickova" required>
              <div class="invalid-feedback">
                Please enter recipe title.
              </div>
            </div>

            <div class="col-12">
              <label for="description" class="form-label">Description</label>
              <textarea th:field="*{description}" type="text" class="form-control" id="description" placeholder="Yummy vegan recipe" required rows="3"></textarea>
              <div class="invalid-feedback">
                Please enter recipe description.
              </div>
            </div>

            <div class="col-md-4">
              <label for="prepTime" class="form-label">Preparation time</label>
              <input th:field="*{prepTime}" type="number" class="form-control" id="prepTime" placeholder="15 min" value="" step="5" min="5" required>
            </div>

            <div class="col-md-4">
              <label for="cookingTime" class="form-label">Cooking time</label>
              <input th:field="*{cookingTime}" type="number" class="form-control" id="cookingTime" placeholder="" value="30 min" min="5" step="5" required>
            </div>


            <div class="col-md-3">
              <label for="difficulty" class="form-label">Difficulty</label>
              <select th:field="*{difficulty}"  class="form-select" id="difficulty" required>
                <option value="">Choose...</option>
                <option th:each="op : ${difficulty}" th:value="${op}" th:text="${op.label}"></option>
              </select>
              <div class="invalid-feedback">
                Please provide a difficulty
              </div>
            </div>

            <div class="col-md-4">
              <label for="cuisine" class="form-label">Cuisine</label>
              <select th:field="*{cuisine}" class="form-select" id="cuisine" required>
                <option value="">Choose...</option>
                <option th:each="cu : ${cuisine}" th:value="${cu}" th:text="${cu.label}"></option>
              </select>
              <div class="invalid-feedback">
                Please select a cuisine.
              </div>
            </div>

          </div>

         <hr class="my-4">
            <h4>Diet</h4>

            <div class="form-check form-check-inline" th:each="di : ${diet}">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" th:value="${di}">
              <label class="form-check-label" for="inlineCheckbox1" th:text="${di.label}"></label>
            </div>

          <hr class="my-4">

          <h4 class="mb-3">Ingredients</h4>

          <div class="row g-5">



          <div class="col-md-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" placeholder="1/2" min="0" required>
          </div>

          <div class="col-md-5">
            <label for="measure" class="form-label">Measure</label>
            <select  class="form-select" id="measure" required>
              <option value="">Choose...</option>
              <option th:each="ms : ${measure}" th:value="${ms}" th:text="${ms.label}"></option>
            </select>
          </div>

          <div class="col-md-4">
            <label for="ingredient" class="form-label">Ingredient</label>
            <select class="form-select" id="ingredient" required>
              <option value="">Choose...</option>
              <option th:each="in : ${ingredients}" th:value="${in}" th:text="${in.name}"></option>
            </select>
            <div class="invalid-feedback">
              Please provide a valid state.
            </div>
          </div>

          </div>

          <hr class="my-4">
          <h4 class="mb-3">Instructions</h4>

            <div class="input-group mb-3">
              <div  class="input-group-text">
                <label class="form-label mt-0" type="number" for="instruction" >1</label>
              </div>
              <input th:field="*{instruction1}" type="text" class="form-control" id="instruction">
            </div>

          <div class="input-group mb-3">
            <div  class="input-group-text">
              <label class="form-label mt-0" type="number" for="instruction2" >2</label>
            </div>
            <input th:field="*{instruction2}" type="text" class="form-control" id="instruction2">
          </div>


          <div class="input-group mb-3">
            <div  class="input-group-text">
              <label class="form-label mt-0" type="number" for="instruction3" >3</label>
            </div>
            <input th:field="*{instruction3}" type="text" class="form-control" id="instruction3">
          </div>






          <hr class="my-4">


          <button class="w-100 btn btn-primary btn-lg" type="submit">Save recipe</button>
          </div>
        </form>

      </div>
    </div>
  </main>
  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2017–2021 My awesome CookBook</p>

  </footer>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

      <script th:src="@{/js/form-validation.js}"></script>
  </body>
</html>
